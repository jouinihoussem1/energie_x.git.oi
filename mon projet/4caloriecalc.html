<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="4caloriecal.css">
  <title>Calculateur de Calories</title>
</head>
<body>
  <div class="loading">
    <h1>loading</h1>
    <div class="loader">
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
      </div>
</div>
  <div class="container">
    <form id="calorieForm">
      <h1>Calculateur de Calories</h1>
      <label for="age">Âge :</label>
      <input type="number" id="age" required>

      <label for="gender">Genre :</label>
      <select id="gender" required>
        <option value="male">Homme</option>
        <option value="female">Femme</option>
      </select>

      <label for="weight">Poids (kg) :</label>
      <input type="number" id="weight" required>

      <label for="height">Taille (cm) :</label>
      <input type="number" id="height" required>

      <label for="activityLevel">Niveau d'activité :</label>
      <select id="activityLevel" required>
        <option value="sedentary">Sédentaire</option>
        <option value="lightlyActive">Légèrement Actif</option>
        <option value="moderatelyActive">Modérément Actif</option>
        <option value="veryActive">Très Actif</option>
        <option value="extraActive">Extra Actif</option>
      </select>

      <button type="button" onclick="calculateCalories()">Calculer</button>

      <div id="result"></div>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    window.addEventListener("load", () => {
document.querySelector(".loading").classList.add("loading_hide");
});
</script>
</body>
</html>
